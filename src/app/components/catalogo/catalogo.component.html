<mat-card class="example-card" *ngFor="let m of movies">
    <mat-card-header>
      <h2>Catalogo</h2>
      <mat-card-title>{{m.title}}</mat-card-title>
      <mat-card-subtitle>{{m.release_date}}</mat-card-subtitle>
    </mat-card-header>
    <a><img mat-card-image [src]="m.poster_path"></a>
    <mat-card-content>
      <p>
       {{m.overview}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
